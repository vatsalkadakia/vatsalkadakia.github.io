# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Vatsal Kadakia
description: >-
  Hi, I’m Vatsal — a data-driven problem solver who turns messy
  datasets into clear, business-ready insights. I specialise in SQL,
  Python, Tableau and machine-learning workflows that span the full
  lifecycle ~ data acquisition ➜ modelling ➜ interactive
  visualisation ➜ stakeholder storytelling. Browse the projects
  below to see how data has powered real-world impact.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "North Carolina, USA"
resume_url: ""
avatar_image: "https://github.com/vatsalkadakia/vatsalkadakia.github.io/blob/master/img/posts/avatar.jpg"

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/vatsal-kadakia-760a3b1ab/" 
github: "https://github.com/vatsalkadakia"  

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


