# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Vatsal Kadakia
description: "Welcome! I’m Vatsal Kadakia — a data-driven storyteller who turns raw numbers into insights that move the needle. From building deep-learning image search engines to crafting interactive Tableau/Power BI dashboards, I thrive on end-to-end problem-solving: cleaning data, modeling trends, and translating results into clear, business-ready actions. Browse the projects below (each chosen for its real-world impact), and feel free to connect with me on GitHub or LinkedIn to talk shop, collaborate, or just say hello!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "North Carolina, USA"
resume_url: ""
avatar_image: "https://github.com/vatsalkadakia/vatsalkadakia.github.io/blob/master/img/posts/Vatsal%20profile%20pic.jpg"

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/vatsal-kadakia-760a3b1ab/" 
github: "https://github.com/vatsalkadakia"  

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


